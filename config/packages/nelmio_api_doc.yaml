nelmio_api_doc:
    documentation:
        info:
            title: Bilemo
                description: Une API avec un portefeuille d'utilisateurs pour chaque client ainsi que des produits.
            version: 2.0.0
        paths:
            /api/login_check:
                post:
                    tags:
                        - Token
                operationId: postCredentialsItem
                  summary: Permet d'obtenir le token JWT pour se logger.
                requestBody:
                    description: Crée un nouveau token JWT
                        content:
                            application/json:
                                schema:
                                    $ref: '#/components/schemas/Credentials'
                responses:
                    '200':
                        description: Récupère le token JWT
                        content:
                            application/json:
                                schema:
                                    $ref: '#/components/schemas/Token'
        components:
            schemas:
                Token:
                    type: object
                    properties:
                        token:
                            type: string
                            readOnly: true
                Credentials:
                    type: object
                    properties:
                        username:
                            type: string
                            default: bile@mo.fr
                        password:
                            type: string
                            default: pomme
            securitySchemes:
                bearerAuth:
                    type: apiKey
                    in: header
                    name: Authorization # or another header name
        security:
            - bearerAuth: []
    areas: # to filter documented areas
        path_patterns:
            - ^/api(?!/doc$) # Accepts routes under /api except /api/doc